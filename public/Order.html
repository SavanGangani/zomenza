<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Order</title>
</head>

<body>

    <div class="payment-details">
        <h1>Please fill up details to purchase your item</h1>
        <form>
            <center>
                <h2>Contact Information</h2>
                <div>
                    <div class="contactform">
                        <div class="inputbox ">
                            <input type="text" placeholder="Name" required>
                        </div>
                        <div class="inputbox">
                            <input type="email" placeholder="Email" required>
                        </div>
                        <div class="inputbox">
                            <input type="text" placeholder="City" required>
                        </div>
                        <div class="inputbox ">
                            <input type="text" placeholder="State" required>
                        </div>
                        <div class="inputbox ">
                            <input type="number" placeholder="Phone Number" required>
                        </div>
                        <div class="inputbox ">
                            <input type="number" placeholder="Pincode" required>
                        </div>
                        <div class="inputbox ">
                            <textarea name="address" id="address" cols="70" rows="5" placeholder="Address"></textarea>
                        </div>
                    </div>
                </div>
            </center>

            <center>
                <div class="payment">
                    <h2>Payment Imformation</h2>
                    <form action="">
                        <input type="radio" name="option" id="cod"> <span>COD</span>
                        <br>
                        <input type="radio" name="option" id="debit"> <a href="Card.html"
                            style="text-decoration: none; color: black;"><span>Debit / Credit Card</span></a>
                    </form>
                    <br>
                    <div class="submit">
                        <a href="Thank.html"><input type="submit" id="submit"></a>
                    </div>
                </div>
            </center>
    </div>
    </div>
    <div class="copyright">
        <p> All Copyright &copy; Reserved by "Zomenza"</p>
    </div>
</body>

</html>
